<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>区跨链-Java</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>-->
    <script src="../static/js/jquery-3.3.1.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/js/bootstrap.min.js"></script>
</head>
    <body class="container" style="color: white;background: url('../static/img/1.jpg')">
        <span th:text="${key}"></span>
        <div class="table-responsive" id="div1" style="margin-top: 10%">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>球队</th>
                    <th>票</th>
                    <th>胜者</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>巴西VS中国</td>
                    <td>5000VS200</td>
                    <td>
                        <button type="button" class="btn btn-warning" >巴西</button>
                    </td>
                </tr>
                <tr>
                    <td>巴西VS意大利</td>
                    <td>5000VS200</td>
                    <td>
                        <button type="button" class="btn btn-warning" >巴西</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-success" title="Popover title" id="fan_index">返回-继续投票</button>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#fan_index").click(function () {
                    window.location.href = "index";
                });
            });
        </script>
    </body>
</html>
